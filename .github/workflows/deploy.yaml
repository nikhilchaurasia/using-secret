name: Deployment
on:
  push:
    branches:
      - main
      - dev
# declaring environment variables at the workflow level
env:
  MONGODB_DB_NAME: gha-mongo-db-name

jobs:
  test:
    # defining environment variables at the job level
    env:
      MONGODB_CLUSTER_ADDRESS: test-cluster-1.q7ryfb5.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME is ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |     
          echo "MONGODB_DATABASE_NAME: $env.MONGODB_DB_NAME"
